<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TGIF</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="app">
    <nav class="position-relative overflow-hidden" :style="{height : high+'px'}">
      <img id="background" src="img/primavera-en-estados-unidos.jpg" alt="uuee" class="position-absolute">
      <menuprincipal></menuprincipal>
    </nav>
    <!--Table container-->
    <div class="m-4">
      <div class="w-50 float-left">
        <h2>Party Loyalty</h2>
        <p>Those who consider themselves to be strong partisans, strong Democrats and strong Republicans
          respectively,
          tend to be the most faithful in voting for their party's nominee for office and legislation that backs
          their
          party's agenda. </p>
      </div>
      <h2>House at a glance</h2>
      <glance :members="members"></glance>
  
      <topbottom :members="members" field="votes_with_party_pct" title="Most Loyal"></topbottom>
      <topbottom :members="members" field="votes_with_party_pct" title="Least Loyal"></topbottom>    
  
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="js/json.js"></script>
  <script src="js/componentes.js"></script>
</body>

</html>
